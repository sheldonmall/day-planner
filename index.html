<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->      
      <ul id="day-list">
      </ul>            
    </div>
    <script type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
    var timeSlot=
      ["09:00", "10:00", "11:00", "12:00",
      "13:00", "14:00", "15:00", "16:00"];
    var myTasks=["Go to office","Meet team","Produce reports"];    
    var taskList=$("#day-list");   
    $(document).ready(function() 
    {           
      init(); // function GETS localStorage array, if available      
    });
    //-----------------
    function init() 
    {
      // Get stored appointments from localStorage     
      var storedTasks = localStorage.getItem("dayTasks");
      if (storedTasks !== null) 
      {
        myTasks = storedTasks;
        console.log("myTasks: "+ myTasks);
      }   
      else
      {
        localStorage.setItem("dayTasks", myTasks);      
      }
      renderTasks(); 
    }
    //----------------
    function renderTasks() // Function renders tasks to the DOM
    {      
      for(var n=0;n<myTasks.length;n++)
      {
        console.log(myTasks[n]);
      }
      // Clear taskList element
      taskList.innerHTML = "";           
      for(var ctr=0;ctr<timeSlot.length;ctr++)
      {    
        console.log("inside loop"+ timeSlot[ctr]);
        var varRow=$("<li class='hour-row'>");
        var varTime=$("<p class='col-lg-2 time-slot'>").text(timeSlot[ctr]);        
        var varAppointment=$("<input type='text' class='col-lg-8 appointment-text'>").val(myTasks[ctr]);          
        var varSave=$("<button class='col-lg-2 btn btn-success time-save'>").text("Save");          
        varRow.append(varTime,varAppointment,varSave);
        taskList.append(varRow);
      }
      $(".time-save").on("click", function()
      {
        console.log("inside button");
      })
      //

      
    }

    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
